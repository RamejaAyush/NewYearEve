<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./fav/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./fav/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./fav/favicon-16x16.png"
    />

    <link rel="manifest" href="./fav/site.webmanifest" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>New Years</title>
  </head>

  <body>
    <div class="main-page">
      <div class="left-section">
        <div class="header">
          <h1>New Year Eve</h1>
        </div>
        <div class="Timer">
          <div>
            <h1><span id="days">0</span> Days</h1>
          </div>
          <div>
            <h1><span id="hours">0</span> Hours</h1>
          </div>
          <div>
            <h1><span id="minutes">0</span> Minutes</h1>
          </div>
          <div>
            <h1><span id="sec">0</span> Sec</h1>
          </div>
        </div>
      </div>

      <div class="right-section">
        <img src="./image/main img.png" alt="" />
      </div>
    </div>

    <script src="./app.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <!-- adding animations -->
    <script>
      const tlNav = gsap.timeline({
        trigger: '.main-page',
      })
      tlNav.from('.left-section', { x: -200, opacity: 0, duration: 1.5 })
      tlNav.from('.right-section', { x: 200, opacity: 0, duration: 1.5 }, '-=1')
    </script>
  </body>
</html>
